<script id="ch0103/17">

    var x1 = Number(prompt(" x1 "))
    var y1 = Number(prompt(" y1 "))
    var x2 = Number(prompt(" x2 "))
    var y2 = Number(prompt(" y2 "))
    var x3 = Number(prompt(" x3 "))
    var y3 = Number(prompt(" y3 "))

    var a = Math.sqrt(Math.pow((x1 - x2), 2) + Math.pow((y1 - y2), 2))
    var b = Math.sqrt(Math.pow((x1 - x3), 2) + Math.pow((y1 - y3), 2))
    var c = Math.sqrt(Math.pow((x3 - x2), 2) + Math.pow((y3 - y2), 2))

    var p = (a + b + c) / 2

    var S = Math.sqrt(p * (p - a) * (p - b) * (p - c))

    console.log(S.toFixed(2))
</script>

<script id="ch0104/20">

    var a = Number(prompt('a'))
    var b = Number(prompt('b'))
    var c = Number(prompt('c'))

    var delta = b * b - 4 * a * c
    if (delta < 0) {
        var shibu = (-b) / (2 * a)
        var xubu = Math.sqrt(-delta) / (2 * a)

        console.log('x1 =' + shibu.toFixed(5), '+', xubu.toFixed(5) + 'i')
        console.log('x2 =' + shibu.toFixed(5), '-', xubu.toFixed(5) + 'i')

    } else if (delta == 0) {
        var x = -b / (2 * a)

        console.log('x1 = x2 =' + x.toFixed(5))
    }
    else {
            var sqrtDelta = Math.sqrt(delta)

            var x1 = (-b + sqrtDelta) / (2 * a)
            var x2 = (-b - sqrtDelta) / (2 * a)

            if( x1 > x2){

                        console.log('x1 =' + x1.toFixed(5))
                        console.log('x2 =' + x2.toFixed(5))
        
            }else {
                    console.log('x1 =' + x2.toFixed(5))
                    console.log('x2 =' + x1.toFixed(5))
                 }
         }

</script>
