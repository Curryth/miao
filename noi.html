    }

<script id="ch0104/19">

    var a = Number(prompt('a'))
    var b = Number(prompt('b'))
    var c = prompt('c')

    if (a == 0 && c === '/')
        console.log('Divided by zero')

    else if (c === '+')
        console.log(a + b)
    else if (c === '-')
        console.log(a - b)
    else if (c === '*')
        console.log(a * b)
    else if (c === '/')
        console.log(a / b)

    else if (c !== '+' && c !== '-' && c !== '*' && c !== '/')
        console.log('Invalid operator!')

</script>
