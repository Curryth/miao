<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW
  dot(42, 42)                                      //在 坐标(42, 42) 画出一个点


  for (var x = 10, y = 10; x <= 500; x++) {        //画一条实线                                                
    dot(x, y)
  }

  for (var x = 10, y = 20; x <= 500; x += 2) {     //画一条一个实点一个空点的虚线
    dot(x, y)
  }

  for (var x = 10, y = 30; x <= 500; x += 3) {     //画一条两个实点两个空点的虚线
    dot(x, y)
    dot(x + 1, y)
  }

  for (var x = 10, y = 40; x <= 500; x += 5) {     //画一条三个实点两个空点的虚线
    dot(x, y)
    dot(x + 1, y)
    dot(x + 2, y)
  }

  for (var x = 10, y = 50; x <= 500; x++) {     //画一条三个实点两个空点的虚线
    if (x % 5 < 3) {
      dot(x, y)
    }

  }


  for (var x = 10, y = 10; x <= 500; x++, y++) {                //画一条45度的斜线
    dot(x, y)
  }

  for (var x = 10; x <= 500; x++) {                //画一条30度的斜线（与x轴或y轴的夹角呈30度）
    dot(x, 1 / 2 * x)
  }

  for (var y = 10; y <= 500; y++) {
    x = y / Math.sqrt(3)                                //画一条30度的斜线（与x轴或y轴的夹角呈30度）
    dot(x, y)
  }


  for (var x = 0; x <= 500; x++) {                //画一条跨越画布左上角和右下角的对角线
    dot(x, 4 / 5 * x)
  }

  for (var x = 100; x <= 150; x++) {              //画一个空心矩形
    dot(x, 50)
    dot(x, 70)
  }
  for (var y = 50; y <= 70; y++) {
    dot(100, y)
    dot(150, y)
  }

  for (var x = 200; x <= 300; x++) {             //画一个实心矩形
    for (var y = 50; y <= 100; y++) {
      dot(x, y)
    }
  }


  for (var x = 200; x <= 300; x++) {              //      * 画两个个空心的圆，居中：一个半径为50像素

    for (var y = 150; y < 200; y++) {
      var r = Math.ceil(Math.sqrt((x - 250) ** 2 + (y - 200) ** 2));
      if (r == 50) {
        dot(x, y)
      }
    }

    for (var y = 200; y <= 250; y++) {
      var r = Math.ceil(Math.sqrt((x - 250) ** 2 + (y - 200) ** 2));
      if (r == 50) {
        dot(x, y)
      }
    }
  }


  for (var x = 50; x <= 450; x++) {              //      * 画两个个空心的圆，居中：一个半径为200像素

    for (var y = 0; y < 200; y++) {
      var r = Math.ceil(Math.sqrt((x - 250) ** 2 + (y - 200) ** 2));
      if (r == 200) {
        dot(x, y)
      }
    }

    for (var y = 200; y <= 400; y++) {
      var r = Math.ceil(Math.sqrt((x - 250) ** 2 + (y - 200) ** 2));
      if (r == 200) {
        dot(x, y)
      }
    }
  }


  for (var x = 0; x <= 200; x++) {              //      画一个实心的圆，半径至少为100像素

    for (var y = 200; y < 300; y++) {
      var r = Math.ceil(Math.sqrt((x - 100) ** 2 + (y - 300) ** 2));
      if (r <= 100) {
        dot(x, y)
      }
    }

    for (var y = 300; y <= 400; y++) {
      var r = Math.ceil(Math.sqrt((x - 100) ** 2 + (y - 300) ** 2));
      if (r <= 100) {
        dot(x, y)
      }
    }
  }



    for (var y = 0; y < 100; y++) {
      for (var x = 0; x < 100; x++) {
        var color = 'rgb(' + x / 100 * 256 + ',' + y / 100 * 256 + ',255)'
        
        dot(x + 100,y + 300, color)

        var x1 = 2 * x 
        var y1 = 2 * y
        dot(x1, y1 , color)

        var x2 =  x 
        var y2 = 0.2 * x + y
        dot(x2, y2 , color)
        
        var x2 =  0.5 * x - 0.87 * y
        var y2 = 0.87 * x + 0.5 * y
        dot(x2 + 100, y2 + 200  , color)

      }
    }                                           //画一个rgb色彩空间


  function circle(cx, cy, r) {
    var x = 0
    var y = r

    while(x <= y) {
        dot(x + cx, y + cy)
        dot(x + cx, -y + cy)
        dot(-x + cx, y + cy)
        dot(-x + cx, -y + cy)
        dot(y + cx, x + cy)
        dot(y + cx, -x + cy)
        dot(-y + cx, x + cy)
        dot(-y + cx, -x + cy)
        x++
        var a = x * x + y * y
        var b = x * x + (y - 1) * (y - 1)
        if (Math.abs(a - r * r) > Math.abs(b - r * r) ) {
          y--
        }
      }

    }



  for ( var x = 150; x <= 300; x ++) {
    var siny = 20 * Math.sin((x -150) / 15) + 200
    dot(x,siny.toFixed(0))
  }


</script>
</html>
