<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span class="fire"></span>
      <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    
    <script>

        var spans = document.querySelectorAll('.fire')
        var mx = 0
        var my = 0

        window.addEventListener('mousemove', e => {
            mx = e.clientX
            my = e.clientY

            var span = document.createElement('span')
            span.textContent = '*'
            span.style.color = `hsl(${Math.random() * 360}, 80%, 80%)`   // hsl生成靓丽颜色的元素
            span.style.left = mx + 'px'
            span.style.top = my + 'px'
            span.style.position = 'fixed'
            span.style.transition = '2s'
            span.style.transform = 'translate(0, 0) scale(1)'
            span.style.opacity = '1'
            span.style.userSelect = 'none'

            document.body.appendChild(span)

            span.ontransitionend = () => {
                document.body.removeChild(span)
            }

            setTimeout(() => {
                document.body.removeChild(span)
            }, 2000)

            requestAnimationFrame(() => {
                span.style.transform = `translate($Math.random() * 20 - 10}px, 30px) scale(0)`
                span.style.opacity = '0'
            })
            return 

        })



</script>
</body>
</html>
