<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fire {
            position: fixed;
            width: 30px;
            height: 30px;
            border-radius: 999px;
            background-color: red;
        }
    </style>
</head>
<body>
    <span class="fire"></span><span class="fire"></span><span class="fire"></span>
 
  <script>

    var spans = document.querySelectorAll('.fire')
    var mx = 0
    var my = 0 

    window.addEventListener('mousemove', e => {
        mx = e.clientX
        my = e.clientY
    })

    requestAnimationFrame(function ani(time) {
        var angleDiff = 2 * Math.PI / spans.length    // (有多少个元素，元素间隔角度就为2派/元素个数)

        var angle = time * 0.01
        var r = 150

        for (var i = 0; i < spans.length; i++) {
            var x = Math.sin(angle) * r + mx
            var y = Math.cos(angle) * r + my

            spans[i].style.left = x + 'px'
            spans[i].style.top = y + 'px'

            angle += angleDiff
        }
        requestAnimationFrame(ani)
    })
   </script>

</body>
</html>
